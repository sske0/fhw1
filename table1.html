<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles1.css">
    <title>Table1</title>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="3" id="day">day</th>
        <th colspan="3">seminar</th>
      </tr>
      <tr>
        <th colspan="2">schedule</th>
        <th rowspan="2">topic</th>
      </tr>
      <tr>
        <th>begin</th>
        <th>end</th>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2" class="yellow-bg">8:00 a.m</td>
        <td rowspan="2" class="blue-bg">5:00 p.m</td>
        <td>Introduction to XML</td>
      </tr>
      <tr>
        <td>Validity: DTD and Relax NG</td>
      </tr>
      <tr>
        <td rowspan="4">Tuesday</td>
        <td class="yellow-bg">8:00 a.m</td>
        <td class="yellow-bg">11:00 a.m</td>
        <td rowspan="2">XPath</td>
      </tr>
      <tr>
        <td rowspan="2" class="yellow-bg">11:00 a.m</td>
        <td rowspan="2" class="green-bg">2:00 p.m</td>
      </tr>
      <tr>
        <td rowspan="2">XSL Transformations</td>
      </tr>
      <tr>
        <td class="green-bg">2:00 p.m</td>
        <td class="blue-bg">5:00 p.m</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td class="yellow-bg">8:00 a.m</td>
        <td class="green-bg">12:00 p.m</td>
        <td>XSL Formatting Objects</td>
      </tr>
    </table>
  </body>
</html>
